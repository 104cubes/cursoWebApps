<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <ol id="lista">
        <li>Coca Cola</li>
        <li>Fanta</li>
        <li>Agua</li>
        <li>Cerveza</li>
        <li>Vino</li>
        <li>Agua</li>
    </ol>
    introduce el número de la bebida a elegir:
    <input type="number" min="1" max="5" id="numero">
    <input type="button" value="Añadir elemento" onclick="elige();">
    <div id="info"></div>

<script>
    function elige(){
        let numElegido = document.getElementById('numero').value -1;
        let lista = document.getElementsByTagName('li');
        let elemento =lista[numElegido].innerHTML;
        document.getElementById('info').innerHTML = "Has elegido: " + elemento;
    }
</script>

</body>
</html>
