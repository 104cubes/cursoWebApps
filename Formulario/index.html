<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
        }

        h1, h2 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
        
            margin-bottom: 8px;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="checkbox"] {
            margin-top: 8px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
        }

        input[type="submit"]:hover {
            background-color:#4CAF50
        }

        .error {
            color: red;
        }
    </style>

</head>
<body>

<h1>Cubre el formulario:</h1>
<form onsubmit="return printFormulario();" id="form">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required>
    
    <label for="apellido1">Primer apellido:</label>
    <input type="text" id="apellido1" name="apellido1" required>

    <label for="apellido2">Segundo apellido:</label>
    <input type="text" id="apellido2" name="apellido2" required>

    <label for="telefono">Teléfono:</label>
    <input type="tel" id="telefono" name="telefono" pattern="[0-9]{9}" required>

    <label for="fechaNacimiento">Fecha de nacimiento:</label>
    <input type="date" id="fechaNacimiento" name="fechaNacimiento" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="interes">Interés:</label>
    <select id="interes" name="interes">
        <option value="html">HTML</option>
        <option value="css">CSS</option>
        <option value="js">JavaScript</option>
    </select>

    <label>Turno preferido:</label>
    <input type="radio" id="turnoManana" name="turno" value="manana">
    <label for="turnoManana">Mañana</label>
    <input type="radio" id="turnoTarde" name="turno" value="tarde">
    <label for="turnoTarde">Tarde</label>

    <input type="checkbox" id="privacidad" name="privacidad" required>
    <label for="privacidad">Acepto la cláusula de privacidad</label>

    <input type="submit" value="Enviar">
</form>
Datos entregados:
<div id="datos" class="datos"></div>
<script>
    document.getElementById("nombre").focus();
   
    function printFormulario() {
       
        var nombre = document.getElementById('nombre').value;
        var apellido1 = document.getElementById('apellido1').value;
        var apellido2 = document.getElementById('apellido2').value;
        var telefono = document.getElementById('telefono').value;
        var fechaNacimiento = document.getElementById('fechaNacimiento').value;
        
        var email = document.getElementById('email').value;
        var interes = document.getElementById('interes').value;
        
        var turno = document.querySelector('input[name="turno"]:checked').value;
        var privacidad = document.getElementById('privacidad').checked;
       
        // Validar que se haya seleccionado un turno
        if (!turno) {
            alert('Por favor, seleccione un turno');
            return false;
        }
      
        var datosImpresos = "Datos Ingresados:\n\n" +
            "Nombre: " + nombre + "\n" +
            "Primer Apellido: " + apellido1 + "\n" +
            "Segundo Apellido: " + apellido2 + "\n" +
            "Teléfono: " + telefono + "\n" +
            "Fecha de Nacimiento: " + fechaNacimiento + "\n" +
            "Email: " + (email || "No proporcionado") + "\n" +
            "Interés: " + interes + "\n" +
            "Turno preferido: " + turno.value + "\n" +
            "Acepta privacidad: " + (privacidad ? "Sí" : "No");
        alert(datosImpresos);
        document.getElementById('datos').innerHTML = datosImpresos;
        return false;
      
    }
</script>

</body>
</html>
